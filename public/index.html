<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar Game</title>
    <!-- Bootstrap CDN for responsive and basic design -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container" class="container-fluid">
        <!-- Canvas where the game will be rendered -->
        <canvas id="gameCanvas"></canvas>
        <!-- Modal for name input -->
        <div id="nameInputModal" class="modal-overlay">
            <div class="modal-content">
                <form id="nameInputForm">
                    <label for="playerName">Enter your name:</label>
                    <input type="text" id="playerName" name="playerName" required>
                    <button type="submit">Start Game</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
    <script src="js/gameClient.js" type="module"></script>
</body>
</html>
